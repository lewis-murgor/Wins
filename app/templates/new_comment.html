{% extends 'base.html'%}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <strong>{{win.user.username}}</strong>
            <p>{{win.text}}</p>
            <em>Comment on {{win.user.username}}'s win</em>
            {{ wtf.quick_form(comment_form) }}
            {{simplemde.load}}
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

{% endblock %}
